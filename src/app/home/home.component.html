<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>KAV Vending</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card text-center>
    <app-loader [isLoading]="isEstablishingConnection"></app-loader>
    <ion-card-content>
      <h1>{{ status }}</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
